name: Deploy to Netlify

on:
  push:
    branches:
      - main # Change this to your branch name if it's not "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Adjust this to the version you're using

      # Step 3: Install dependencies and build the project
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build # Adjust this if your build command is different

      # Step 4: Deploy to Netlify
      - name: Deploy to Netlify
        uses: netlify/actions/cli@v3
        with:
          args: deploy --prod --dir=dist # Adjust `dist` if your output directory is different
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
